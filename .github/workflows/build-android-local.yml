name: Build Android APK (Local)

on:
  workflow_dispatch:
    inputs:
      build_variant:
        description: 'Build variant (debug, release)'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        run: npm install -g @expo/cli

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clear

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android APK
        run: |
          cd android
          if [ "${{ github.event.inputs.build_variant }}" = "release" ]; then
            ./gradlew assembleRelease
            echo "APK_PATH=android/app/build/outputs/apk/release/app-release.apk" >> $GITHUB_ENV
            echo "APK_NAME=app-release.apk" >> $GITHUB_ENV
          else
            ./gradlew assembleDebug
            echo "APK_PATH=android/app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_ENV
            echo "APK_NAME=app-debug.apk" >> $GITHUB_ENV
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: coletor-${{ github.event.inputs.build_variant }}-${{ github.sha }}
          path: ${{ env.APK_PATH }}
          retention-days: 30

      - name: Show APK info
        run: |
          ls -la ${{ env.APK_PATH }}
          echo "APK built successfully: ${{ env.APK_NAME }}"
